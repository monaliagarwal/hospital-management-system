{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4" style="padding-top: 30px;">
    <h2>Delete Doctor</h2>
    <p>Are you sure you want to delete <strong>Dr. {{ doctor.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
