{% extends 'core/base.html' %}
{% block content %}
<style>
  .form-wrapper {
    max-width: 700px;
    margin: 40px auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 25px;
    color: #333;
  }

  .form-label {
    font-weight: 500;
    color: #444;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
  }

  body {
    background-color: #f4f6f9;
  }
</style>

<div class="form-wrapper">
  <h2>Add New Appointment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Appointment</button>
  </form>
</div>
{% endblock %}
