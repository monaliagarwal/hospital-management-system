<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      padding-top: 56px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 20px;
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè• HospitalMS</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="{% url 'patient_list' %}"><i class="fas fa-user-injured"></i> Patients</a>
    <a href="{% url 'doctor_list' %}"><i class="fas fa-user-md"></i> Doctors</a>
    <a href="{% url 'appointment_list' %}"><i class="fas fa-calendar-check"></i> Appointments</a>

    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>

  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
    <hr>
    <p class="text-center text-muted">¬© 2025 HospitalMS All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
